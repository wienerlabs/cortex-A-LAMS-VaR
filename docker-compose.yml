services:
  risk-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cortex-risk-engine
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # Development mode with hot-reload (use: docker compose --profile dev up)
  risk-engine-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cortex-risk-engine-dev
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./frontend:/app/frontend
      - ./MSM-VaR_MODEL.py:/app/MSM-VaR_MODEL.py
      - ./extreme_value_theory.py:/app/extreme_value_theory.py
      - ./hawkes_process.py:/app/hawkes_process.py
      - ./svj_model.py:/app/svj_model.py
      - ./copula_portfolio_var.py:/app/copula_portfolio_var.py
      - ./rough_volatility.py:/app/rough_volatility.py
      - ./multifractal_analysis.py:/app/multifractal_analysis.py
      - ./portfolio_var.py:/app/portfolio_var.py
      - ./regime_analytics.py:/app/regime_analytics.py
      - ./model_comparison.py:/app/model_comparison.py
      - ./news_intelligence.py:/app/news_intelligence.py
      - ./guardian.py:/app/guardian.py
      - ./solana_data_adapter.py:/app/solana_data_adapter.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=debug
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
    restart: unless-stopped

