name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Python Risk Engine ───────────────────────────────────────
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          PERSISTENCE_REDIS_URL: redis://localhost:6379/1
        run: python -m pytest tests/ -q --tb=short --timeout=120

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check cortex/ api/ --select=E,F,W --ignore=E501

  # ─── TypeScript SDK ───────────────────────────────────────────
  sdk-build:
    name: SDK Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: sdk/package-lock.json

      - name: Install
        run: npm ci || npm install

      - name: Lint
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run

      - name: Build
        run: npx tsc

  # ─── TypeScript Agent ─────────────────────────────────────────
  agent-typecheck:
    name: Agent Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent/eliza
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: agent/eliza/package-lock.json

      - name: Install
        run: npm ci || npm install

      - name: Typecheck
        run: npx tsc --noEmit

  # ─── OpenServ Agent ──────────────────────────────────────────
  openserv-typecheck:
    name: OpenServ Agent Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent/openserv
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci || npm install

      - name: Typecheck
        run: npx tsc --noEmit

  # ─── Anchor IDL Validation ────────────────────────────────────
  idl-validate:
    name: Validate Anchor IDLs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - name: Validate IDL JSON files
        run: |
          EXPECTED_PROGRAMS="cortex cortex_private_sale cortex_public_sale cortex_staking cortex_strategy cortex_token cortex_treasury cortex_vault cortex_vesting"
          IDL_DIR="solana-programs/cortex/idl"

          for prog in $EXPECTED_PROGRAMS; do
            FILE="$IDL_DIR/${prog}.json"
            if [ ! -f "$FILE" ]; then
              echo "MISSING: $FILE"
              exit 1
            fi
            python3 -c "import json,sys; d=json.load(open('$FILE')); assert d['name']=='$prog', f\"name mismatch: {d['name']} != $prog\"; print(f'OK: {d[\"name\"]} ({len(d.get(\"instructions\",[]))} instructions, {len(d.get(\"accounts\",[]))} accounts)')"
          done

  # ─── Solana Program Build ────────────────────────────────────
  solana-build:
    name: Solana Program Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.30.1
          avm use 0.30.1

      - name: Build programs
        working-directory: solana-programs/cortex
        run: anchor build
        continue-on-error: true

  # ─── Backend TypeScript Tests ───────────────────────────────
  backend-test:
    name: Backend TypeScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci || npm install

      - name: Typecheck
        run: npx tsc --noEmit
        continue-on-error: true

  # ─── Docker Build ─────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - name: Build image
        run: docker build -t cortex-risk-engine:ci .
