name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Python Risk Engine ───────────────────────────────────────
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          PERSISTENCE_REDIS_URL: redis://localhost:6379/1
        run: python -m pytest tests/ -q --tb=short -x

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check cortex/ api/ --select=E,F,W --ignore=E501

  # ─── TypeScript SDK ───────────────────────────────────────────
  sdk-build:
    name: SDK Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: sdk/package-lock.json

      - name: Install
        run: npm ci || npm install

      - name: Lint
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run

      - name: Build
        run: npx tsc

  # ─── TypeScript Agent ─────────────────────────────────────────
  agent-typecheck:
    name: Agent Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent/eliza
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: agent/eliza/package-lock.json

      - name: Install
        run: npm ci || npm install

      - name: Typecheck
        run: npx tsc --noEmit

  # ─── Docker Build ─────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      - name: Build image
        run: docker build -t cortex-risk-engine:ci .
