global:
  resolve_timeout: 5m
  smtp_from: "${ALERT_SMTP_FROM}"
  smtp_smarthost: "${ALERT_SMTP_HOST}:587"
  smtp_auth_username: "${ALERT_SMTP_USER}"
  smtp_auth_password: "${ALERT_SMTP_PASSWORD}"
  smtp_require_tls: true
  slack_api_url: "${ALERT_SLACK_WEBHOOK_URL}"

route:
  receiver: default
  group_by: [alertname, severity]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: critical-alerts
      group_wait: 10s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: warning-alerts
      repeat_interval: 4h

receivers:
  - name: default
    slack_configs:
      - channel: "#cortex-alerts"
        title: "{{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}"
        send_resolved: true

  - name: critical-alerts
    slack_configs:
      - channel: "#cortex-critical"
        title: "[CRITICAL] {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}"
        send_resolved: true
    email_configs:
      - to: "${ALERT_EMAIL_TO}"
        headers:
          Subject: "[CORTEX CRITICAL] {{ .GroupLabels.alertname }}"

  - name: warning-alerts
    slack_configs:
      - channel: "#cortex-alerts"
        title: "[WARNING] {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}"
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: [alertname]
