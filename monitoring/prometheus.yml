global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: cortex-risk-engine
    metrics_path: /metrics
    static_configs:
      - targets:
          - risk-engine:8000
        labels:
          service: cortex-risk-engine
